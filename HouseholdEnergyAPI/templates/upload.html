<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload CSV</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    input[type="file"] {
      padding: 10px;
      margin-top: 1rem;
      width: 100%;
    }
    button {
      background-color: #2f80ed;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      margin-top: 1rem;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìÅ Upload Your Energy CSV</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept=".csv" required>
      <br>
      <button type="submit">Upload & Continue</button>
    </form>
  </div>
</body>
</html>
